name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

# Permite a GitHub Pages acceder al contenido
permissions:
  contents: read
  pages: write
  id-token: write

# Permite desplegar en la rama gh-pages
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          # Aseg√∫rate de que el build use rutas relativas
          PUBLIC_URL: '/Portafolio'

      # Sube la carpeta build como artefacto
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
